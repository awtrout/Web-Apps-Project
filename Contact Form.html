<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    /* Add some basic styles for the form */
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body>
  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="nonbinary" name="gender" value="nonbinary" required>
    <label for="nonbinary">Nonbinary</label>
    <input type="radio" id="prefer not to say" name="gender" value="prefer not to say" required>
    <label for="prefer not to say">Prefer not to say</label><br><br>

    <label for="contact">Prefered Contact Method:</label>
    <input type="checkbox" id="email" name="contact[]" value="email">
    <label for="email">Email</label>
    <input type="checkbox" id="phone" name="contact[]" value="phone">
    <label for="phone">Phone</label><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select country--</option>
      <option value="USA">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="Canada">Canada</option>
    </select>

    <input type="submit" value="Submit">
	<input type="button" value="Cancel" onclick="window.location.href='Contact.html';">

  </form>
