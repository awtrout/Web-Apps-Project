<!DOCTYPE html>
<html>
<head>
    <title>My Homepage</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Embedded CSS -->
    <style>
    /* ID Selector */
    #header {
        text-align: center;
        font-family: "Arial", sans-serif;
        color: white;
    }
    
    /* Class Selector */
    .highlight {
        background-color: grey;
        color: white;
        font-family: "Arial", sans-serif;
    }
    
    /* Group Selector */
    h2, h3 {
        color: white;
        font-family: "Arial", sans-serif;
    }
    
    /* Universal Selector */
    * {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
    }
    
    /* Pseudo Selector */
    p::first-letter {
        font-size: 24px;
        font-weight: bold;
        color: white;
        font-family: "Arial", sans-serif;
    }
    
    /* Body Background Color */
    body {
        background-color: grey;
    }
    
    /* Table Style */
   table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: "Times New Roman", serif;
    }
    
    table, th, td {
        border: 1px solid white;
        font-family: "Times New Roman", serif;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
        color: white;
        font-family: "Times New Roman", serif;
    }
    
    /* Table Hover Effect */
    tr:hover {
        background-color: #555;
    }
    
    /* Navigation Bar Style */
    ul.navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: navy;
    }
    
    ul.navbar li {
        float: left;
    }
    
    ul.navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: "Arial", sans-serif;
    }
    
    ul.navbar li a:hover {
        background-color: #555;
    }
    
    /* Animation */
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    /* Float Concept */
    .float-left {
        float: left;
        margin-right: 20px;
    }
    
    .float-right {
        float: right;
        margin-left: 20px;
    }
    
    /* Box Model Concept */
    .box-model {
        padding: 20px;
        border: 1px solid white;
        background-color: navy;
        color: white;
    }
    
    /* Image Style */
    .img-container {
        text-align: center;
        margin-top: 5%;
    }
    
    .img {
        width: 50%;
    }
</style>
<!-- Inline CSS with ID Selector -->
<h1 id="header">Mental Health Resources</h1>
<!-- Inline CSS with Class Selector -->
<p class="highlight">Dedicated to helping people find what they need to get help.</p>
<!-- Group Selector -->
<h2>Quick Links:</h2>
<!-- Navigation Bar -->
<ul class="navbar">
    <li><a href="Login.html">Login</a></li>
    <li><a href="Stats.html">Stats</a></li>
    <li><a href="About Mental Health.html">About Mental Health</a></li>
    <li><a href="Fact Check.html">Fact Check</a></li>
    <li><a href="Resources.html">Resources</a></li>
    <li><a href="Contact.html">Contact</a></li>
    </ul>
    
    <h3>Urgent Hotline Links:</h3>
    
    <!-- Table -->
    <table>
        <tr>
            <th><a href="https://988lifeline.org/" target="_blank" rel="noopener noreferrer">Suicide Hotline</a></th>
            <th><a href="https://www.samhsa.gov/find-help/national-helpline" target="_blank" rel="noopener noreferrer">Addiction Hotline</a></th>
            <th><a href="https://www.rainn.org/about-national-sexual-assault-telephone-hotline" target="_blank" rel="noopener noreferrer">Sexual Assault Hotline</a></th>
        </tr>
    </table>
	
	<!-- Animation -->
<style>
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .animated-sentence {
        animation: fade-in 2s ease-in-out infinite alternate;
    }
</style>

<!-- Sentence with Animation -->
<p class="animated-sentence">KEEP YOUR MIND HEALTHY</p>

<div class="img-container">
    <img class="img" src="https://as2.ftcdn.net/v2/jpg/02/05/95/77/1000_F_205957766_XBdbEepBbxGJiJPzuB1Sz0RkyFWIozDC.jpg" alt="Brain Smiling">
</div>

<!-- CSS -->
<style>
    .img {
        width: 50%;
    }
</style>

</body>
</html>
<!-- JavaScript for Image Animation -->
<script>
    const image = document.querySelector('.img');
    image.addEventListener('mouseover', () => {
        image.style.transform = 'scale(1.1)';
    });
    image.addEventListener('mouseout', () => {
        image.style.transform = 'scale(1)';
    });
</script>
